<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Jasmin Feichtinger">
    <title>Bauernhof</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <div>
        <!-- As a heading -->
        <nav class="navbar bg-dark">
            <div class="container-fluid justify-content-center">
                <span class="navbar-brand mb-0 h1 text-white">Jasi's Bauernhof</span>
            </div>
        </nav>
        <br>
        <div class="container text-center">
            <div class="row">
                <h2>Klicke auf das Tier um mehr zu erfahren.</h2>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <!-- Kuh-->
                    <p style="font-size:100px" name="tier" id="kuh">&#128046;</p>
                    <h3>Kuh</h3>
                </div>
                <div class="col">
                    <!-- Schwein -->
                    <p style="font-size:100px" name="tier" id="schwein">&#128055;</p>
                    <h3>Schwein</h3>
                </div>
                <div class="col">
                    <!-- Hund -->
                    <p style="font-size:100px" name="tier" id="hund">&#128054;</p>
                    <h3>Hund</h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- Katze -->
                    <p style="font-size:100px" name="tier" id="katze">&#128049;</p>
                    <h3>Katze</h3>
                </div>
                <div class="col">
                    <!-- Frosch -->
                    <p style="font-size:100px" name="tier" id="frosch">&#128056;</p>
                    <h3>Frosch</h3>
                </div>
                <div class="col">
                    <!-- Maus -->
                    <p style="font-size:100px" name="tier" id="maus">&#128045;</p>
                    <h3>Maus</h3>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="alert alert-success visually-hidden" role="alert">
            
                    <h1 id="name"></h1>
                    <hr>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <table class="table text-md-start">
                                <tbody>
                                    <tr>
                                        <td>Durchschnittsalter: </td>
                                        <td id="age"></td>
                                    </tr>
                                    <tr>
                                        <td>Lebensraum: </td>
                                        <td id="area"></td>
                                    </tr>
                                    <tr>
                                        <td>Futter: </td>
                                        <td id="food"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
            <!-- Audio wird in js Datei erstellt -->
            <div id="audio"></div>
            
</body>

</html>
